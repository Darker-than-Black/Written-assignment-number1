<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<title></title>
		<style type="text/css">
			table{
				margin: 50px 50px;
				border-spacing: 0;
				border-collapse:collapse;
			}

			table, th, td{
				border: 1px solid #000;
			}

			th {
				background-color: #777;
				color: white;
			}

			td {
				background:#7cded5;
			}

			td:nth-child(odd){
				text-align: center;
			}

			td:nth-child(even){
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>Название</th>
				<th>Цвет</th>
				<th>Твердость по Моосу</th>
				<th>Фрмула</th>
			</tr>
			<tr><td>Алмез</td><td>Белый</td><td>10</td><td>C</td></tr>
			<tr><td>Рубин</td><td>Красный</td><td>9</td><td>Al<sub>2</sub>O<sub>3</sub></td></tr>
			<tr><td>Аметист</td><td>Голубой</td><td>7</td><td>SiO<sub>2</sub></td></tr>
			<tr><td>Изумруд</td><td>Зеленый</td><td>8</td><td>Be<sub>3</sub>Al<sub>2</sub>(SiO<sub>3</sub>)<sub>6</sub></td></tr>
			<tr><td>Сапфир</td><td>Голубой</td><td>9</td><td>Al<sub>2</sub>O<sub>3</sub></td></tr>
		</table>
	</body>
</html>
