<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Цитата</title>
		<style type="text/css">
			div {
				width: 400px;
			}

			div::before,
			div::after {
				position: absolute;
				font-size: 46px;
				color: red;
			}

			div::before {
				content: "«";
    			margin-top: -20px;
			}

			div::after {
				content: "»";
    			margin-top: -55px;
    			margin-left: 350px;
			}

			div p {
				margin: 10px 50px;
			}
		</style>
	</head>
	<body>
		<div>
			<p>Hе ошибается лишь тот, кто ничего не делает! не бойтесь ошибаться &#8212; бойтесь повторять ошибки. </p>
			<p>Теодор Рузвельт</p>
		</div>
	</body>
</html>
