<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Круговая диаграмма</title>
		<style type="text/css">
			div {
				background-color: #d3f5eb;
				border: 20px solid #4af0c1;
				border-radius: 50%;
				border-right: 20px solid rgba(74, 240, 193, 0.1);
				height: 100px;
				width: 100px;
				text-align: center;
				font-size: 36px;
				line-height: 100px;
			}

			span {
				font-size: 24px;
			}
		</style>
	</head>
	<body>
		<div>
			75<span>%</span>
		</div>
	</body>
</html>
