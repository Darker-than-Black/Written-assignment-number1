<!DOCTYPE html>
<html>
	 <head>
		  <meta charset="utf-8">
		  <title>Квадраты</title>
		  <style type="text/css">
		  	.black {
		  		position: fixed;
		  		border: 1px solid #777;
		  		background-color: black;
		  		width: 55px;
		  		height: 55px;		  		
		  	}
		  	.white {
		  		position: absolute;
		  		margin: 35px 35px;			  				  		
		  		border: 1px solid #777;
		  		background-color: white;
		  		width: 55px;
		  		height: 55px;  		
		  	}
		  </style>
	 </head>
	 <body>
		  <div class="black"></div>
		  <div class="white"></div>
	 </body>
</html>
