<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Обязательные поля формы</title>
		<style type="text/css">
			input:valid + span:after {
				content: url(image/ok.png);
			    padding-left: 5px;
		   }

		   input:invalid + span:after {
			    content: url(image/no.png);
			    padding-left: 5px;\
			    width: 5px;
			    height: 5px;
		   }

			#years {
				width: 40px;
			}
		</style>
	</head>
	<body>
		<p>Пожалуйста, заполните обязательные поля.</p>
		<form>
			<p><label for="name">Имя:</label><input type="text" id="name"><span></span></p>
			<p><label for="years">Возраст:</label><input type="number" id="years" required="required "><span></span></p>
			<p><label for="email">E-mail:</label><input type="email" id="email"><span></span></p>
			<p><label for="site">Сайт:</label><input type="text" id="site" required="required "><span></span></p>
			<p><input type="submit" name=""></p>
		</form>
	</body>
</html>
