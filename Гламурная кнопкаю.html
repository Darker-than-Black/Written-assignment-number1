<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Гламурная кнопка</title>
		<style type="text/css">
			button {
				padding: 6px 35px;
				font-size: 26px;
				border-radius: 25px;
				box-shadow: inset 0 0 0 3px #fff;
				border: 3px solid #f288db;
				background: linear-gradient(to bottom, rgba(0,0,0,.1), rgba(0,0,0,.0) 50%, rgba(0,0,0,.1)), linear-gradient(#f288db, #fad2f7, #f288db);
			}
		</style>
	</head>
	<body>
		<button>Kнопка</button>
	</body>
</html>
