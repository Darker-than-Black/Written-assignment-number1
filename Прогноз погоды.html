<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Прогноз погоды</title>
		<style type="text/css">
			body {
				display: inline-block;
			}

			.conteiner {
				text-align: center;
			}

			.item {
				margin: 0 2px;
				height: auto;
				width: auto;
				float: left;
				box-sizing: border-box;
			}

			.item:hover {
				box-shadow: 0 0 10px rgba(0,0,0,0.5);
			}

			h1 {
				margin: 0;
				padding: 0 25px;
				color: white;
				background-color: rgba(24, 144, 242, 1);
			}

			p {
				margin: 0;
				font-size: 36px;
			}
		</style>
	</head>
	<body>
		<div class="conteiner">
			<div class="item">
				<h1>31.08</h1>
				<img src="http://htmlbook.ru/files/weather-sun.jpg">
				<p>+20<sup>o</sup></p>
			</div>
			<div class="item">
				<h1>01.09</h1>
				<img src="http://htmlbook.ru/files/weather-blizzard.jpg">
				<p>-3<sup>o</sup></p>
			</div>
			<div class="item">
				<h1>02.09</h1>
				<img src="http://htmlbook.ru/files/weather-snow.jpg">
				<p>-10<sup>o</sup></p>
			</div>
		</div>
	</body>
</html>
