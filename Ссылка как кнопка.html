<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ссылка как кнопка</title>
		<style type="text/css">
			a {
				text-decoration: none;
				color: #000;
				border: 1px solid black;
				padding: 10px 15px;
				/* для вида, могу убрать */
				position: absolute; 
				margin-top: 10px;
				margin-left: 10px;
			}

			a:hover{
				color: red;
				background-color: rgba(192,192,192,0.2);
			}
		</style>
	</head>
	<body>
		<a href="#">Комментировать</a>
	</body>
</html>
