<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Значки для листания фотографий</title>
		<style type="text/css">
			.background-photo {
				height: 380px;
				width: 600px;
				position: fixed;
				z-index: 10;
			}

			li {
				list-style: none;
				padding-left: 5px;
				float: left;
			}

			span {
				display: block;
				width: 10px;
				height: 10px;
				border-radius: 100%;
				border: 3px solid #fff;
				background-color: #000;
			}

			span:hover {
				background-color: rgba(255, 36, 36, 1);
				box-shadow: 0 0 20px #fff;
				cursor: pointer;
			}

			ul {
				padding: 0;
				position: absolute;
				z-index: 100;
				left: 235px;
				top: 348px;
			}
		</style>
	</head>
	<body>
		<img src="http://htmlbook.ru/files/river.jpg" class="background-photo">
		<ul>
			<li><a href="#"><span></span></a></li>
			<li><a href="#"><span></span></a></li>
			<li><a href="#"><span></span></a></li>
			<li><a href="#"><span></span></a></li>

		</ul>
	</body>
</html>
